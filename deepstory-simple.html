<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepStory AI - 简化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .header h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .steps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .step-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .step-card.active {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .step-card.completed {
            border-color: #4CAF50;
        }
        
        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .step-card.active .step-number {
            background: #ffd700;
            color: #000;
        }
        
        .step-card.completed .step-number {
            background: #4CAF50;
            color: #fff;
        }
        
        .step-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .step-content {
            margin-bottom: 15px;
        }
        
        .step-input {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            margin-top: 5px;
        }
        
        .step-input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .step-select {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            margin-top: 5px;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .nav-button {
            padding: 10px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .nav-button:hover:not(:disabled) {
            background: #444;
        }
        
        .nav-button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        .nav-button.primary {
            background: #ffd700;
            color: #000;
        }
        
        .nav-button.primary:hover:not(:disabled) {
            background: #ffed4a;
        }
        
        .current-step {
            font-size: 1.1rem;
            color: #ffd700;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .alert.error {
            background: #f44336;
        }
        
        .alert.warning {
            background: #ff9800;
        }
        
        .alert.info {
            background: #2196F3;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DeepStory AI</h1>
            <p>智能小说创作工具 - 简化版</p>
        </div>
        
        <div class="steps-container" id="stepsContainer">
            <!-- 步骤卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevButton" disabled>上一步</button>
            <span class="current-step" id="currentStep">步骤 1/8</span>
            <button class="nav-button primary" id="nextButton">下一步</button>
        </div>
    </div>

    <script>
        // 常量定义
        const STEPS = [
            {
                title: '选择小说类型',
                description: '选择您要创作的小说类型',
                type: 'select',
                options: ['男频', '女频'],
                key: 'novelType'
            },
            {
                title: '选择题材标签',
                description: '选择小说题材标签',
                type: 'select',
                options: ['东方仙侠', '科幻末世', '都市日常', '古代言情', '现代言情'],
                key: 'genre'
            },
            {
                title: '故事基调',
                description: '选择故事的整体基调',
                type: 'select',
                options: ['喜剧[欢快]', '悲剧[虐心]', '正剧[严肃]', '轻松[休闲]'],
                key: 'tone'
            },
            {
                title: '结局类型',
                description: '选择故事的结局类型',
                type: 'select',
                options: ['圆满[喜结]', '悲剧[遗憾]', '开放[余地]', '反转[意外]'],
                key: 'ending'
            },
            {
                title: '叙事视角',
                description: '选择故事的叙述视角',
                type: 'select',
                options: ['第一人称[代入感强]', '第三人称全知[视角全面]', '第三人称限制[聚焦特定]'],
                key: 'perspective'
            },
            {
                title: '故事大纲',
                description: '简要描述故事的核心情节',
                type: 'textarea',
                placeholder: '请输入故事的核心情节和主要冲突...',
                key: 'outline'
            },
            {
                title: '主要角色',
                description: '描述主要角色的特点和关系',
                type: 'textarea',
                placeholder: '请输入主要角色的性格特点、背景和关系...',
                key: 'characters'
            },
            {
                title: '故事标题',
                description: '为您的故事起一个吸引人的标题',
                type: 'input',
                placeholder: '请输入故事标题...',
                key: 'title'
            }
        ];

        let currentStep = 0;
        let storyData = {};

        // 初始化应用
        function initApp() {
            renderSteps();
            updateNavigation();
            loadFromStorage();
        }

        // 渲染步骤卡片
        function renderSteps() {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = '';
            
            STEPS.forEach((step, index) => {
                const isActive = index === currentStep;
                const isCompleted = index < currentStep;
                
                const stepCard = document.createElement('div');
                stepCard.className = `step-card ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                
                stepCard.innerHTML = `
                    <div class="step-header">
                        <div class="step-number">${index + 1}</div>
                        <div class="step-title">${step.title}</div>
                    </div>
                    <div class="step-content">
                        <p>${step.description}</p>
                        ${renderStepInput(step, index)}
                    </div>
                `;
                
                container.appendChild(stepCard);
            });
        }

        // 渲染步骤输入控件
        function renderStepInput(step, index) {
            const value = storyData[step.key] || '';
            
            switch(step.type) {
                case 'select':
                    return `
                        <select class="step-select" data-key="${step.key}" onchange="handleInputChange(this)">
                            <option value="">请选择...</option>
                            ${step.options.map(opt => `<option value="${opt}" ${value === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                        </select>
                    `;
                case 'textarea':
                    return `
                        <textarea class="step-input" data-key="${step.key}" placeholder="${step.placeholder}" rows="4" oninput="handleInputChange(this)">${value}</textarea>
                    `;
                case 'input':
                    return `
                        <input type="text" class="step-input" data-key="${step.key}" placeholder="${step.placeholder}" value="${value}" oninput="handleInputChange(this)">
                    `;
                default:
                    return '';
            }
        }

        // 处理输入变化
        function handleInputChange(element) {
            const key = element.dataset.key;
            storyData[key] = element.value;
            saveToStorage();
        }

        // 更新导航状态
        function updateNavigation() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const currentStepSpan = document.getElementById('currentStep');
            
            prevButton.disabled = currentStep === 0;
            nextButton.textContent = currentStep === STEPS.length - 1 ? '完成' : '下一步';
            currentStepSpan.textContent = `步骤 ${currentStep + 1}/${STEPS.length}`;
            
            // 检查当前步骤是否完成
            const currentStepData = STEPS[currentStep];
            const isCurrentStepComplete = storyData[currentStepData.key] && storyData[currentStepData.key].trim() !== '';
            
            if (currentStep === STEPS.length - 1) {
                nextButton.disabled = !isCurrentStepComplete;
            }
        }

        // 下一步
        function nextStep() {
            if (currentStep < STEPS.length - 1) {
                currentStep++;
                renderSteps();
                updateNavigation();
            } else {
                // 完成所有步骤
                showAlert('故事创作完成！您可以在控制台查看数据。', 'success');
                console.log('故事数据:', storyData);
            }
        }

        // 上一步
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderSteps();
                updateNavigation();
            }
        }

        // 显示提示信息
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // 保存到本地存储
        function saveToStorage() {
            localStorage.setItem('deepstory-data', JSON.stringify({
                storyData,
                currentStep
            }));
        }

        // 从本地存储加载
        function loadFromStorage() {
            try {
                const saved = localStorage.getItem('deepstory-data');
                if (saved) {
                    const data = JSON.parse(saved);
                    storyData = data.storyData || {};
                    currentStep = data.currentStep || 0;
                    renderSteps();
                    updateNavigation();
                }
            } catch (error) {
                console.error('加载保存的数据失败:', error);
            }
        }

        // 绑定事件
        document.getElementById('nextButton').addEventListener('click', nextStep);
        document.getElementById('prevButton').addEventListener('click', prevStep);

        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
