<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepStory 配置调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 8px 16px; cursor: pointer; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .log { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepStory 配置调试工具</h1>
        
        <div class="section">
            <h2>1. localStorage 状态检查</h2>
            <div id="storage-status">检查中...</div>
            <button onclick="checkStorage()">重新检查</button>
            <button onclick="clearStorage()">清除所有配置</button>
        </div>

        <div class="section">
            <h2>2. 配置数据对比</h2>
            <div id="config-comparison">对比中...</div>
        </div>

        <div class="section">
            <h2>3. 页面间配置同步</h2>
            <button onclick="syncToDist()">将配置同步到 dist/index.html</button>
            <button onclick="syncFromDist()">从 dist/index.html 读取配置</button>
            <button onclick="forceReloadDist()">强制刷新 dist/index.html</button>
        </div>

        <div class="section">
            <h2>4. 配置修复工具</h2>
            <button onclick="fixConfig()">自动修复配置格式</button>
            <button onclick="createTestConfig()">创建测试配置</button>
        </div>

        <div class="section">
            <h2>5. 操作日志</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        const CONFIG_KEY = 'deepstory_config';
        const logArea = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="${type}">[${timestamp}] ${message}</span>`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function checkStorage() {
            const statusDiv = document.getElementById('storage-status');
            
            try {
                // 检查 localStorage 是否可用
                if (typeof localStorage === 'undefined') {
                    statusDiv.innerHTML = '<span class="error">localStorage 不可用</span>';
                    log('localStorage 不可用', 'error');
                    return;
                }

                // 检查配置是否存在
                const config = localStorage.getItem(CONFIG_KEY);
                
                if (!config) {
                    statusDiv.innerHTML = '<span class="error">未找到配置 (deepstory_config)</span>';
                    log('未找到配置', 'error');
                    return;
                }

                // 尝试解析配置
                let parsedConfig;
                try {
                    parsedConfig = JSON.parse(config);
                    statusDiv.innerHTML = `
                        <span class="success">配置存在且格式正确</span><br>
                        <pre>${JSON.stringify(parsedConfig, null, 2)}</pre>
                    `;
                    log('配置检查成功', 'success');
                } catch (e) {
                    statusDiv.innerHTML = `
                        <span class="error">配置存在但格式错误</span><br>
                        <pre>${config}</pre>
                        <p>错误: ${e.message}</p>
                    `;
                    log(`配置格式错误: ${e.message}`, 'error');
                }

            } catch (error) {
                statusDiv.innerHTML = `<span class="error">检查失败: ${error.message}</span>`;
                log(`检查失败: ${error.message}`, 'error');
            }
        }

        function clearStorage() {
            if (confirm('确定要清除所有配置吗？')) {
                localStorage.removeItem(CONFIG_KEY);
                log('配置已清除', 'success');
                checkStorage();
            }
        }

        function syncToDist() {
            try {
                const config = localStorage.getItem(CONFIG_KEY);
                if (!config) {
                    alert('当前页面没有配置数据');
                    return;
                }

                // 尝试在 dist/index.html 的上下文中设置配置
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = '/dist/index.html';
                
                iframe.onload = function() {
                    try {
                        iframe.contentWindow.localStorage.setItem(CONFIG_KEY, config);
                        log('配置已同步到 dist/index.html', 'success');
                        alert('配置同步成功！');
                    } catch (e) {
                        log(`同步失败: ${e.message}`, 'error');
                        alert('同步失败，可能由于跨域限制');
                    }
                    document.body.removeChild(iframe);
                };
                
                document.body.appendChild(iframe);
            } catch (error) {
                log(`同步失败: ${error.message}`, 'error');
            }
        }

        function syncFromDist() {
            try {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = '/dist/index.html';
                
                iframe.onload = function() {
                    try {
                        const config = iframe.contentWindow.localStorage.getItem(CONFIG_KEY);
                        if (config) {
                            localStorage.setItem(CONFIG_KEY, config);
                            log('从 dist/index.html 读取配置成功', 'success');
                            checkStorage();
                            alert('配置读取成功！');
                        } else {
                            log('dist/index.html 中没有配置', 'info');
                            alert('dist/index.html 中没有配置');
                        }
                    } catch (e) {
                        log(`读取失败: ${e.message}`, 'error');
                        alert('读取失败，可能由于跨域限制');
                    }
                    document.body.removeChild(iframe);
                };
                
                document.body.appendChild(iframe);
            } catch (error) {
                log(`读取失败: ${error.message}`, 'error');
            }
        }

        function forceReloadDist() {
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '500px';
            iframe.src = '/dist/index.html?t=' + Date.now();
            
            const container = document.createElement('div');
            container.innerHTML = '<h3>dist/index.html 强制刷新</h3>';
            container.appendChild(iframe);
            
            document.body.appendChild(container);
            log('已打开 dist/index.html 强制刷新窗口', 'info');
        }

        function fixConfig() {
            try {
                const config = localStorage.getItem(CONFIG_KEY);
                if (!config) {
                    alert('没有配置需要修复');
                    return;
                }

                let parsedConfig;
                try {
                    parsedConfig = JSON.parse(config);
                } catch (e) {
                    // 如果解析失败，尝试修复
                    const fixedConfig = config.replace(/[^\x20-\x7E\n\r]/g, '');
                    try {
                        parsedConfig = JSON.parse(fixedConfig);
                        localStorage.setItem(CONFIG_KEY, JSON.stringify(parsedConfig));
                        log('配置格式已修复', 'success');
                        checkStorage();
                        return;
                    } catch (e2) {
                        alert('无法修复配置格式');
                        return;
                    }
                }

                // 确保必要的字段存在
                const requiredFields = ['provider', 'apiKey'];
                let hasMissingFields = false;
                
                for (const field of requiredFields) {
                    if (!parsedConfig[field]) {
                        parsedConfig[field] = field === 'provider' ? 'google' : '';
                        hasMissingFields = true;
                    }
                }

                if (hasMissingFields) {
                    localStorage.setItem(CONFIG_KEY, JSON.stringify(parsedConfig));
                    log('配置缺失字段已补充', 'success');
                } else {
                    log('配置格式正确，无需修复', 'info');
                }
                
                checkStorage();
            } catch (error) {
                log(`修复失败: ${error.message}`, 'error');
            }
        }

        function createTestConfig() {
            const testConfig = {
                provider: 'deepseek',
                apiKey: 'test-key-' + Date.now(),
                baseUrl: 'https://api.deepseek.com',
                textModel: 'deepseek-chat'
            };
            
            localStorage.setItem(CONFIG_KEY, JSON.stringify(testConfig));
            log('测试配置已创建', 'success');
            checkStorage();
        }

        // 页面加载时自动检查
        window.onload = function() {
            checkStorage();
            log('调试工具已加载', 'info');
        };
    </script>
</body>
</html>
